version: '2'

services:
  app:
    build: .
    image: nocturne
    command: amber watch
    environment:
      DATABASE_URL: postgres://admin:password@db:5432/nocturne_development
    ports:
      - 3000:3000
    links:
      - db
    volumes:
    - .:/app
    - nodes:/app/node_modules
    - shards:/app/lib

  migrate:
    build: .
    image: nocturne
    command: bash -c 'while ! nc -q 1 db 5432 </dev/null; do sleep 1; done && amber db migrate seed'
    environment:
      DATABASE_URL: postgres://admin:password@db:5432/nocturne_development
    volumes:
      - .:/app
    links:
      - db

  db:
    image: postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: nocturne_development
    volumes:
      - db:/var/lib/postgres/data

volumes:
  db:
  nodes:
  shards:
